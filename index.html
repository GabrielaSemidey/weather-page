<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima con Personalidad ‚õàÔ∏è</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app" class="app-container centered">
        <!-- üî• EFECTOS VISUALES √âPICOS -->
        <div id="weather-effects" class="weather-effects">
            <!-- Part√≠culas de lluvia -->
            <div id="rain-effect" class="rain-effect hidden"></div>
            
            <!-- Copos de nieve -->
            <div id="snow-effect" class="snow-effect hidden"></div>
            
            <!-- Rayos de tormenta -->
            <div id="lightning-effect" class="lightning-effect hidden"></div>
            
            <!-- Rayos de sol -->
            <div id="sun-rays" class="sun-rays hidden">
                <div class="sun-ray sun-ray-1"></div>
                <div class="sun-ray sun-ray-2"></div>
                <div class="sun-ray sun-ray-3"></div>
                <div class="sun-ray sun-ray-4"></div>
            </div>
            
            <!-- Nubes flotantes -->
            <div id="floating-clouds" class="floating-clouds hidden">
                <div class="cloud cloud-1">‚òÅÔ∏è</div>
                <div class="cloud cloud-2">‚òÅÔ∏è</div>
                <div class="cloud cloud-3">‚òÅÔ∏è</div>
            </div>
        </div>

        <!-- üñ•Ô∏è CONTENIDO PRINCIPAL RESPONSIVE -->
        <div class="main-content">
            <!-- COLUMNA IZQUIERDA: Header + Controls -->
            <div class="left-column">
                <!-- Header -->
                <header class="header">
                    <h1 class="main-title">Clima con Personalidad ‚õàÔ∏è</h1>
                    <p class="subtitle">El pron√≥stico que realmente quer√≠as escuchar</p>
                </header>

                <!-- Controls Panel -->
                <div class="controls-panel">
                    <div class="control-group">
                        <label for="city-input" class="control-label">Ciudad</label>
                        <input 
                            type="text" 
                            id="city-input" 
                            class="city-input" 
                            placeholder="Escribe una ciudad..."
                            value="Madrid"
                        >
                    </div>
                    
                    <div class="control-group">
                        <label for="personality-select" class="control-label">Personalidad</label>
                        <select id="personality-select" class="personality-select">
                            <option value="sarcastic">üòè Sarc√°stico</option>
                            <option value="dramatic">üé≠ Dram√°tico</option>
                            <option value="cheerful">üòÑ Optimista</option>
                            <option value="poet">üìù Poeta</option>
                            <option value="millennial">üíÖ Millennial</option>
                            <option value="grandpa">üßì Abuelo Rega√±√≥n</option>
                            <option value="coach">üí™ Coach Motivacional</option>
                            <option value="witch">üßô‚Äç‚ôÄÔ∏è Bruja del Clima</option>
                            <option value="influencer">üì∏ Influencer Fitness</option>
                            <option value="scientist">üî¨ Cient√≠fico Loco</option>
                        </select>
                    </div>
                    
                    <button id="fetch-weather-btn" class="fetch-weather-btn">
                        <span id="btn-text">üîÆ ¬°Dame el chisme del clima!</span>
                        <div id="loading-spinner" class="loading-spinner hidden">
                            <i class="fas fa-spinner"></i>
                        </div>
                    </button>
                </div>
            </div>

            <!-- COLUMNA DERECHA: Weather + Forecast -->
            <div class="right-column">
                <!-- Weather Display -->
                <div id="weather-display" class="weather-display hidden">
                    <div class="weather-header">
                        <div class="weather-info">
                            <h2 id="weather-city" class="weather-city"></h2>
                            <div id="weather-temp" class="weather-temp"></div>
                        </div>
                        <div class="weather-icon-container">
                            <i id="weather-icon" class="weather-icon"></i>
                        </div>
                    </div>

                    <!-- Comentario con personalidad -->
                    <div class="personality-comment">
                        <p id="personality-text" class="personality-text"></p>
                    </div>

                    <!-- Detalles del clima actual -->
                    <div class="weather-details">
                        <div class="detail-item">
                            <i class="fas fa-tint detail-icon"></i>
                            <p id="humidity" class="detail-value">--</p>
                            <p class="detail-label">Humedad</p>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-wind detail-icon"></i>
                            <p id="wind-speed" class="detail-value">--</p>
                            <p class="detail-label">Viento</p>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-eye detail-icon"></i>
                            <p id="visibility" class="detail-value">--</p>
                            <p class="detail-label">Visibilidad</p>
                        </div>
                    </div>
                </div>

                <!-- üìÖ Pron√≥stico de 5 d√≠as -->
                <div id="forecast-display" class="forecast-display hidden">
                    <div class="forecast-header">
                        <h3 class="forecast-title">üìÖ Pron√≥stico de 5 d√≠as</h3>
                        <p class="forecast-subtitle">Planifica tu semana con estilo</p>
                    </div>
                    
                    <div class="forecast-container">
                        <div id="forecast-cards" class="forecast-cards">
                            <!-- Las tarjetas se generar√°n din√°micamente con JavaScript -->
                        </div>
                    </div>
                    
                    <!-- Gr√°fico de temperatura -->
                    <div class="temperature-chart-container">
                        <h4 class="chart-title">üå°Ô∏è Tendencia de Temperatura</h4>
                        <div id="temperature-chart" class="temperature-chart">
                            <canvas id="temp-canvas" width="350" height="120"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>Pron√≥sticos con actitud desde 2025 ‚ú®</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
